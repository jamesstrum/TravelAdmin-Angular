<div style="width: 100%; overflow: auto">
	<div style="margin-bottom: 30px">Select Account to Filter Users By</div>

	<div
		style="
			display: flex;
			align-items: baseline;
			justify-content: space-between;
			width: 80%;
		"
	>
		<mat-form-field>
			<input
				matInput
				(keyup)="applyFilter($event.target.value)"
				placeholder="Search"
			/>
		</mat-form-field>
		<button
			class="standard-button"
			mat-raised-button
			(click)="selectAccount(allAccounts)"
		>
			Select All Accounts
		</button>
	</div>
	<table mat-table [dataSource]="accountsDataSource" style="width: 100%">
		<ng-container matColumnDef="custId">
			<th mat-header-cell *matHeaderCellDef>
				Account Nbr
				<button
					mat-icon-button
					*ngIf="
						sorting.column === 'custId' &&
						sorting.direction === 'asc'
					"
					(click)="sortData('custId')"
				>
					<mat-icon>arrow_upward</mat-icon>
				</button>
				<button
					mat-icon-button
					*ngIf="
						sorting.column === 'custId' &&
						sorting.direction === 'desc'
					"
					(click)="sortData('custId')"
				>
					<mat-icon>arrow_downward</mat-icon>
				</button>
				<button
					mat-icon-button
					*ngIf="sorting.column !== 'custId'"
					(click)="sortData('custId')"
				>
					-
				</button>
			</th>
			<td mat-cell *matCellDef="let element">{{ element.custId }}</td>
		</ng-container>

		<ng-container matColumnDef="fleetId">
			<th mat-header-cell *matHeaderCellDef style="width: 100px">
				Fleet
				<button
					mat-icon-button
					*ngIf="
						sorting.column === 'fleetId' &&
						sorting.direction === 'asc'
					"
					(click)="sortData('fleetId')"
				>
					<mat-icon>arrow_upward</mat-icon>
				</button>
				<button
					mat-icon-button
					*ngIf="
						sorting.column === 'fleetId' &&
						sorting.direction === 'desc'
					"
					(click)="sortData('fleetId')"
				>
					<mat-icon>arrow_downward</mat-icon>
				</button>
				<button
					mat-icon-button
					*ngIf="sorting.column !== 'fleetId'"
					(click)="sortData('fleetId')"
				>
					-
				</button>
			</th>
			<td mat-cell *matCellDef="let element" style="width: 100px">
				{{ element.fleetId }}
			</td>
		</ng-container>

		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef>
				Name
				<button
					mat-icon-button
					*ngIf="
						sorting.column === 'name' && sorting.direction === 'asc'
					"
					(click)="sortData('name')"
				>
					<mat-icon>arrow_upward</mat-icon>
				</button>
				<button
					mat-icon-button
					*ngIf="
						sorting.column === 'name' &&
						sorting.direction === 'desc'
					"
					(click)="sortData('name')"
				>
					<mat-icon>arrow_downward</mat-icon>
				</button>
				<button
					mat-icon-button
					*ngIf="sorting.column !== 'name'"
					(click)="sortData('name')"
				>
					-
				</button>
			</th>
			<td mat-cell *matCellDef="let element">{{ element.name }}</td>
		</ng-container>

		<ng-container matColumnDef="select">
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell *matCellDef="let element">
				<button
					class="standard-button"
					mat-raised-button
					(click)="selectAccount(element)"
				>
					Select
				</button>
			</td>
		</ng-container>

		<tr
			mat-header-row
			*matHeaderRowDef="displayedColumns; sticky: true"
		></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
	<mat-paginator
		[pageSize]="10"
		showFirstLastButtons
		#allAccountsPaginator
	></mat-paginator>
</div>
